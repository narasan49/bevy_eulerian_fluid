name: github pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    deploy-pages:
      runs-on: ubuntu-latest
      permissions:
        contents: write
      steps:
        - uses: actions/checkout@v4
        - uses: dtolnay/rust-toolchain@stable
        - name: install tools
          run: |
            rustup target install wasm32-unknown-unknown
            cargo install wasm-bindgen-cli
        - name: build
          run: |
            cargo build --release --target wasm32-unknown-unknown --example various_shapes
            wasm-bindgen --target web --out-dir ./out/ --out-name various_shapes ./target/wasm32-unknown-unknown/release/examples/various_shapes.wasm
        - uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: .
            publish_branch: pages